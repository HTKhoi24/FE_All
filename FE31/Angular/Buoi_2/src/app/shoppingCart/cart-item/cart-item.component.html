    <td><img style="width:200px;" [src]="cartItem.product.image" /></td>
    <td style="font-size:25px;">{{cartItem.product.name}} </td>
    <td>{{cartItem.product.price}}</td>
    <td>
      {{cartItem.quantity}}
      <div class="btn-group">
        <button class="btn btn-info border-right" (click)="handleQuantity(-1)">-</button>
        <button class="btn btn-info border-left" (click)="handleQuantity(1)">+</button>
      </div>
    </td>
    <td>{{cartItem.product.price * cartItem.quantity}} </td>
    <td>
      <button class="btn btn-info" (click) = "handleDelItem()">x</button>
    </td>
