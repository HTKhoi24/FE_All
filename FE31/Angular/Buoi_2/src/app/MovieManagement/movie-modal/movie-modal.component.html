<div
  class="modal fade"
  id="movieModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Movie Management</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Name :" #nameInput>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Image :" #imageInput>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Description :" #descInput>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button mat-raised-button color="accent" type="button"  data-dismiss="modal">
          Close
        </button>
        <button mat-raised-button color="primary" type="button" (click)="handleSave(nameInput.value, imageInput.value, descInput.value )">Save</button>
      </div>
    </div>
  </div>
</div>
