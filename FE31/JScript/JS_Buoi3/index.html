<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Quản lý sinh viên</h3>
                <div class="form-group">
                    <span>Mã sinh viên:</span>
                    <input class="form-control" id="maSV">
                </div>
                <div class="form-group">
                    <span>Tên sinh viên:</span>
                    <input class="form-control" id="tenSV">
                </div>
                <div class="form-group">
                    <span>Loại sinh viên:</span>
                    <select id="loaiSV">
                        <option value="Khó khăn">Khó khăn</option>
                        <option value="Bình thường">Bình thường</option>
                    </select>
                </div>
                <div class="form-group">
                    <span>Điểm:</span>
                    <div class="row">
                        <div class="col-4">
                            <input class="form-control" id="diemToan" placeholder="Điểm toán">
                        </div>
                        <div class="col-4">
                            <input class="form-control" id="diemLy" placeholder="Điểm Lý">
                        </div>
                        <div class="col-4">
                            <input class="form-control" id="diemHoa" placeholder="Điểm Hóa">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span>Điểm rèn luyện:</span>
                    <input type="text" class="form-control" id="diemRenLuyen">
                </div>
                <div class="form-group">
                    <button id="btnXacNhan" class="btn btn-success">Xác nhận</button>
                </div>
            </div>
            <div class="col-6">
                <h3>Thông tin sinh viên</h3>
                <p>Tên: <span id="txtTenSV"></span></p>
                <p>Mã: <span id="txtMaSV"></span></p>
                <p>Loại SV: <span id="txtLoaiSV"></span></p>
                <p>Điểm TB: <span id="txtDiemTB"></span></p>
                <p>Xếp loại: <span id="txtXepLoai"></span></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>  
</body>
</html>
